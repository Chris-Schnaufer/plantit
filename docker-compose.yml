version: '3'

services:
  db:
    image: postgres

  web:
    build: ./dockerfiles/web
    working_dir: /code/django
    command: python3 manage.py runserver 0.0.0.0:80
    volumes:
      - .:/code
    ports:
      - "80:80"
    depends_on:
      - db
      - ssh

  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - db

  ssh:
    build: ./dev/dockerfiles/test_cluster

  rabbitmq:
    image: rabbitmq:3.7.6-management
    hostname: rabbitmq
    ports:
      - "15672:15672"

  celery:
    build: ./dockerfiles/web
    volumes:
      - .:/code
    working_dir: /code/django
    depends_on:
      - rabbitmq
    command: celery -A dirt2 worker --loglevel=info
