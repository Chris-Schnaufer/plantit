<h1>Root Collections</h1>

<ul>
{% for collection in object_list %}
    <li>
        <a href="collection/{{ collection.pk }}/details/">{{ collection.name }}</a>
    </li>
{% empty %}
    <li>No Root Collections Yet</li>
{% endfor %}
</ul>
<a href="{% url 'workflows:dirt2d:new' %}">Create New Collection</a>
